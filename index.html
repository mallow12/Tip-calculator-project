<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1>SPLI <br />TTER</h1>
    <div class="container">
      <div class="container-one">
        <div class="container-one-items">
          <p>Bill</p>
          <div>
            <img src="images/icon-dollar.svg" alt="" class="image" />
            <input
              type="text"
              placeholder="0"
              id="bill"
              class="amount"
              onkeypress="return isNumberKey(this, event);"
              inputmode="numeric"
            />
          </div>
        </div>
        <div class="container-one-item2">
          <p>Select Tip %</p>
          <div class="grid-box">
            <button class="percentage">5%</button>
            <button class="percentage">10%</button>
            <button class="percentage">15%</button>
            <button class="percentage">25%</button>
            <button class="percentage">50%</button>
            <input
              type="text"
              placeholder=" Custom"
              class="custom"
              onkeypress="return isNumberKey(this, event);"
              inputmode="numeric"
            />
          </div>
        </div>

        <div class="container-one-item second">
          <div class="people-input">
            <p>Number of People</p>
            <small>small</small>
          </div>
          <img src="images/icon-person.svg" alt="" class="image" />
          <input
            type="text"
            placeholder="0"
            class="amount"
            id="people"
            onkeypress="return isNumberKey(this, event);"
            inputmode="numeric"
          />
        </div>
      </div>
      <div class="container-two">
        <div class="container-two-item">
          <div>
            <p>Tip Amount</p>
            <span> / person</span>
          </div>
          <div id="screen-one">
            <img src="images/icon-dollar.svg" alt="" />
            <div class="screen" id="screen1">0.00</div>
          </div>
        </div>
        <div class="container-two-item second">
          <div>
            <p>Total</p>
            <span> / person</span>
          </div>
          <div id="screen-one">
            <img src="images/icon-dollar.svg" alt="" />
            <div class="screen" id="screen2">0.00</div>
          </div>
        </div>
        <button type="reset" id="reset">RESET</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Quadri Abdullah</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
